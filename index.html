<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator-22120450</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="notify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="nofi">
    </div>

    <div class="calculator-wrapper">

        <div class="calculator">
            <form action="">
                <div class="calculator-title">
                    <h1>Calculator</h1>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">1st</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="firstParameter"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">2nd</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="secondParameter"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Res</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="result"
                        aria-describedby="inputGroup-sizing-default" disabled>
                </div>

                <div class="cotainer">
                    <div class="row text-center">
                        <div class="col-sm-3">
                            <div class="btn-container">
                                <input type="radio" class="btn-check" name="options-outlined" id="addition"
                                    autocomplete="off">
                                <label class="btn btn-outline-warning" for="addition">+</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="btn-container">
                                <input type="radio" class="btn-check" name="options-outlined" id="substraction"
                                    autocomplete="off">
                                <label class="btn btn-outline-warning" for="substraction">-</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="btn-container">
                                <input type="radio" class="btn-check" name="options-outlined" id="multiplication"
                                    autocomplete="off">
                                <label class="btn btn-outline-warning" for="multiplication">x</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="btn-container">

                                <input type="radio" class="btn-check" name="options-outlined" id="division"
                                    autocomplete="off">
                                <label class="btn btn-outline-warning" for="division">:</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-calculator d-grid gap-2">
                    <button id="calculate" class="btn btn-warning" type="button">Button</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
